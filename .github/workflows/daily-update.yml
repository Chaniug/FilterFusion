name: FilterFusion Daily Update

on:
  schedule:
    - cron: '0 0 * * *'  # UTC每天午夜
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: 🛠️ 检出仓库
      uses: actions/checkout@v4

    - name: 🐍 设置 Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 安装依赖
      run: pip install -r requirements.txt

    - name: 📥 抓取广告规则
      run: python -m scripts.fetch_rules

    - name: 🧩 合并规则
      run: python -m scripts.merge_rules

    - name: 🧹 清理旧的规则文件 (仅保留最近3天)
      run: |
        cd dist
        # 获取最近3天的日期
        keep_dates=""
        for i in 0 1 2; do
          keep_dates="$keep_dates $(date -d "-$i day" +%Y%m%d)"
        done
        # 遍历所有 adblock-*.txt 文件，保留最近三天的，删除其余
        for file in adblock-*.txt; do
          keep=false
          for d in $keep_dates; do
            if [[ "$file" == "adblock-$d.txt" ]]; then
              keep=true
              break
            fi
          done
          if [ "$keep" = false ]; then
            rm -f "$file"
          fi
        done
        cd ..

    - name: 📤 提交变更
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "FilterFusion Bot"
        git config user.email "filterfusion-bot@users.noreply.github.com"
        git add dist
        if git diff-index --quiet HEAD; then
          echo "没有规则变更，跳过提交"
        else
          git commit -m "FilterFusion自动更新: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
        fi
