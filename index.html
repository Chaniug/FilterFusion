<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content animate">
            <h1>你好，我是<span class="highlight">Chaniug</span></h1>
            <p class="subtitle">一名充满激情的个人开发者</p>
            <div class="social-links">
                <a href="#" class="social-link">GitHub</a>
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">Twitter</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <span></span>
        </div>
    </header>
    
    <main class="container">
        <section id="about" class="about section animate">
            <h2 class="section-title">关于我</h2>
            <div class="about-content">
                <p>我是一个热爱技术和创新的个人开发者，专注于人工智能与数字世界研究。我享受解决问题的过程，并不断学习新技能来提升自己。</p>
                <p>在我的职业生涯中，我致力于解决数字网络世界的种种问题，希望通过我的努力能够用科技与技术改变世界！</p>
            </div>
        </section>
        
        <section id="hobbies" class="hobbies section animate">
            <h2 class="section-title">我的爱好</h2>
            <div class="hobbies-grid">
                <div class="hobby-card">
                    <div class="hobby-icon">💻</div>
                    <h3>开发</h3>
                    <p>让数字有温度，让梦想有翅膀</p>
                </div>
                <div class="hobby-card">
                    <div class="hobby-icon">📚</div>
                    <h3>写作</h3>
                    <p>记录生活乐趣，品读百味人生</p>
                </div>
                <div class="hobby-card">
                    <div class="hobby-icon">🎉</div>
                    <h3>设计</h3>
                    <p>生活不易,搞点设计</p>
                </div>
            </div>
        </section>
        
        <section id="projects" class="projects section animate">
            <h2 class="section-title">我的项目</h2>
            <div class="projects-grid">
                <!-- 项目卡片将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 valkjin. 保留所有权利。</p>
        <div class="footer-links">
            <a href="#">隐私政策</a>
            <a href="#">联系方式</a>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
