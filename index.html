<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content animate">
            <h1>你好，我是<span class="highlight">Chaniug</span></h1>
            <p class="subtitle">一名充满激情的[你的职</p>
            <div class="social-links">
                <a href="#" class="social-link">GitHub</a>
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">Twitter</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <span></span>
        </div>
    </header>
    
    <main class="container">
        <section id="about" class="about section animate">
            <h2 class="section-title">关于我</h2>
            <div class="about-content">
                <p>我是一个热爱技术和创新的[你的职业/身份]，专注于[你的专业领域]。我享受解决问题的过程，并不断学习新技能来提升自己。</p>
                <p>在我的职业生涯中，我致力于[你的职业目标或使命]，希望通过我的工作能够[你的职业愿景]。</p>
            </div>
        </section>
        
        <section id="hobbies" class="hobbies section animate">
            <h2 class="section-title">我的爱好</h2>
            <div class="hobbies-grid">
                <div class="hobby-card">
                    <div class="hobby-icon">🎨</div>
                    <h3>设计</h3>
                    <p>热爱UI/UX设计，喜欢创造美观实用的界面</p>
                </div>
                <div class="hobby-card">
                    <div class="hobby-icon">💻</div>
                    <h3>编程</h3>
                    <p>享受用代码构建解决方案的过程</p>
                </div>
                <div class="hobby-card">
                    <div class="hobby-icon">📚</div>
                    <h3>阅读</h3>
                    <p>喜欢阅读科技、设计和心理学相关书籍</p>
                </div>
            </div>
        </section>
        
        <section id="projects" class="projects section animate">
            <h2 class="section-title">我的项目</h2>
            <div class="projects-grid">
                <!-- 项目卡片将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2023 [你的名字]. 保留所有权利。</p>
        <div class="footer-links">
            <a href="#">隐私政策</a>
            <a href="#">联系方式</a>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
